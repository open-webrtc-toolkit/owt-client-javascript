<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=100%, initial-scale=1" />
    <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
    <script src="js/base/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/base/less-1.7.0.min.js" type="text/javascript"></script>
    <script src="../../sdk/base/adapter.js" type="text/javascript"></script>
    <script src="../../sdk/base/socket.io.js" type="text/javascript"></script>
    <script src="../../sdk/base/property.js" type="text/javascript"></script>
    <script src="../../sdk/base/events.js" type="text/javascript"></script>
    <script src="../../sdk/base/L.Base64.js" type="text/javascript"></script>
    <script src="../../sdk/base/L.Logger.js" type="text/javascript"></script>
    <script src="../../sdk/base/stream.js" type="text/javascript"></script>
    <script src="../../sdk/conference/conference.js" type="text/javascript"></script>
    <script src="../../sdk/conference/webrtc-stacks/ChromeStableStack.js" type="text/javascript"></script>
    <script src="../../sdk/conference/webrtc-stacks/FirefoxStack.js" type="text/javascript"></script>
    <script src="../../sdk/conference/webrtc-stacks/IEStableStack.js" type="text/javascript"></script>
    <script src="../../sdk/ui/AudioPlayer.js" type="text/javascript"></script>
    <script src="../../sdk/ui/Bar.js" type="text/javascript"></script>
    <script src="../../sdk/ui/L.Resizer.js" type="text/javascript"></script>
    <script src="../../sdk/ui/View.js" type="text/javascript"></script>
    <script src="../../sdk/ui/Speaker.js" type="text/javascript"></script>
    <script src="../../sdk/ui/VideoPlayer.js" type="text/javascript"></script>
    <script src="../../sdk/ui/ui.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="login-panel">
      <div id="default-login">
        <h3>Web Conference</h3>
        <p class="time"></p>
        <input placeholder="Login Name" id="login-input" />
        <div>
          <a href="#" onclick="toggleLoginSetting()" id="setting">Settings</a>
          <select id="subscribe-type">
              <option value="forward">Forward</option>
              <option value="mixed" selected="selected">Mixed</option>
          </select>
          <div style="display:none;" class="check-panel">
            <input type="checkbox" class="checkbox" />
            <span class="ice">ICE</span>
          </div>
        </div>
        <a href="#" class="button" onclick="login()">Login</a>
      </div>
      <div id="setting-login">
        <h4>Video Options</h4>
        <div>
          <div class="buttonset">
            <a class="button" onclick="loginDisableVideo()" id="login-audio-only">Audio-Only</a>
            <a class="button selected" onclick="loginEnableVideo()" id="login-audio-video">Video and Audio</a>
          </div>
        </div>
        <div id="login-resolution">
          <h4>Video Resolution</h4>
          <div>
            <div class="buttonset">
              <a class="button" id="login-240">320x240</a><a class="button selected"
                id="login-480">640x480</a><a class="button" id="login-720">1280x720</a>
            </div>
          </div>
        </div>
        <a href="#" onclick="toggleLoginSetting()" class="button">Save</a>
      </div>
    </div>
    <div id="container">
      <div id="title-panel">
        <div id="titleText"></div>
        <div id="titleTime"></div>
        <a id="exitBtn" href="#" onclick="exit()">Leave Room</a>
        <div id="userNameDisplay"></div>
        <!-- <a id="playpause" href="#" onclick="playpause()" >Pause Video</a> -->
      </div>
      <div id="progress-panel">
        <div id="progress" class="back-clt-0"></div>
      </div>
      <div id="content-panel">
        <div id="text-panel">
          <div id="user-list"></div>
          <div id="text-content"></div>
          <textarea id="text-send" placeholder="Send Message"></textarea>
          <a href="#" id="send-btn" onclick="sendIm()"><img src="img/return.png" /></a>
        </div>
        <div id="video-panel" class="galaxy">
          <div class="largest-mask"></div>
          <div class="msgBox">
            <div id="msgText"></div>
          </div>
        </div>
      </div>
      <div id="menu-panel" class="back-clt-0">
        <div id="menu">
          <a href="#" class="button selected" onclick="changeMode('galaxy')" id="galaxy-btn"
            title="Galaxy Layout"></a>
          <a href="#" class="button" onclick="changeMode('monitor')" id="monitor-btn" title="Monitor Layout"></a>
          <a href="#" class="button" onclick="changeMode('lecture')" id="lecture-btn" title="Lecture Layout"></a>
          <div class="button-split"></div>
          <a href="#" class="button" onclick="shareScreen()" id="screen-btn" title="Share Screen"></a>
          <a href="#" class="button selected" onclick="toggleIm()" id="im-btn" title="Toggle Instant Message Panel"></a>
          <div class="button-split"></div>
          <!-- <a href="#" class="button" onclick="startVc()" id="vc-btn" title="Use Virtual Camera"></a> -->
        </div>
        <div id="profile">
          <div id="pauseAudio">Unmute Me</div>
          <div id="pauseVideo">Pause Video</div>
        </div>
      </div>
    </div>

    <div class="dialog" id="vc-dialog">
      <div class="dialog--title">
        <span>3D camera settings</span>
        <a href="javascript:;" class="dialog--close">
          <img src="img/close.png" />
        </a>
      </div>
      <div class="dialog--content">
        <h3 class="dialog--section">Select an Image</h3>
        <div id="vc-image-panel"></div>

        <h3 class="dialog--section">Select a Video</h3>
        <div id="vc-video-panel"></div>

        <h3 class="dialog--section">Select Position</h3>
        <div id="vc-position-panel"></div>

        <div class="dialog--section">
          <input type="checkbox" id="vc-enable" checked />Enable camera input
          <input type="checkbox" id="vc-mode" />Enable background segmentation
        </div>

        <button onclick="sendVc()">Apply</button>
      </div>
    </div>
  </body>

</html>
